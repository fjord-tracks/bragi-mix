<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bragi Mix | Randomizer</title>
    <script type="module" defer src="/components/Header.js"></script>
    <script type="module" defer src="/main.js"></script>
    <script type="module" defer src="/js/randomize.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="l-header">
      <section class="l-container">
        <div class="u-row c-nav-controls">

        <h1>Randomizer</h1>

        <div class="u-row">
          <nav>
            <a href="/">Home</a>
            <a href="/randomizer.html">Randomizer</a>
          </nav>

          <button id="js-login-btn">Sign In</button>
          <button id="js-logout-btn" data-is-protected="true">Log out</button>
        </div>
      </div>
      </section>
      </div>
    </header>

    <main class="l-main l-content">
      <section id="js-rand-nav-holder" class="l-container"></section>

      <section class="l-container" data-is-protected="true">
        <form id="js-seach-form" class="c-form">
        <input
          type="date"
          name="yearCal"
          id="js-yr-cal-input"
          placeholder="Select Year"
          min="1900-01-01"
          max="2023-03-03"
        />
        <input list="js-genres-list" name="js-genres-input" id="js-genre-input" placeholder="choose a genre">
        <datalist id="js-genres-list">
        </datalist>
        <select name="country" id="js-country-input">
          <option value="NO">Norway</option>
          <option value="US">USA</option>
          <option value="FR">France</option>
          <option value="AU">Australia</option>
          <option value="BR">Brazil</option>
          <option value="DE">Germany</option>
          <option value="JM">Jamaica</option>
          <option value="JP">Japan</option>
          <option value="RU">Russia</option>
          <option value="KR">South Korea</option>
          <option value="TR">Turkey</option>
        </select>

        <!-- <select name="search-type" id="js-search-type-input">
          <option value="tracks">Track</option>
          <option value="artists">Artist</option>
          <option value="albums">Album</option>
          <option value="playlists">Playlist</option>
        </select> -->
      </form>

      <button id="js-gnrt-btn">Generate</button>
      
     

    </section>
    
    <div class="l-container">
      <div id="js-preview-container"></div>
      <div id="js-res-holder"> </div>
    </div>
    <!-- <div class="l-container" id="js-res-holder-2"></div> -->
      <!-- <section id="js-playlist-list" class="l-container"></section> -->
    </main>

    <footer class="l-footer">
      <section class="l-container">Made by Alex, Ali & Mo</section>
    </footer>
  </body>
</html>
